<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Sign In</title>
</head>
<body>
    <form>
        <input type="text" id = "emailId" placeholder="Email Id">
        <input type="password" id = "password" placeholder="Password">
        <button id = "btnSignIn">Sign In</button>
    </form>
    <script>

        function getJSONObject(){
            let jsonObj = {};
            jsonObj["email_id"] = document.getElementById("emailId").value;
            jsonObj["password"] = document.getElementById("password").value;
            return jsonObj;
        }

        document.getElementById("btnSignIn").onclick = function(e){
            let userDetails = getJSONObject();
            e.preventDefault();
            var settings = {
                "url": "https://dummy.thefourthmatter.com/api/v1/user/signin",
                "method": "POST",
                "headers": {
                    "Content-Type" : "application/json",
                    "Access-Control-Allow-Origin": "*"
                },
                "data": JSON.stringify(userDetails),
            };

            $.ajax(settings).done(function (response) {
                console.log(response);
                if(response){
                    document.getElementById("btnSignIn").style.backgroundColor = "green";
                }
            });
        }
    </script>
</body>
</html>
